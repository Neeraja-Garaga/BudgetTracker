<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Budget Tracker</h1>
    <div class="balance">
      <h3>Your Balance</h3>
      <h2 id="balance">$0.00</h2>
    </div>

    <div class="summary">
      <div>
        <h4>Income</h4>
        <p id="income" class="positive">$0.00</p>
      </div>
      <div>
        <h4>Expenses</h4>
        <p id="expense" class="negative">$0.00</p>
      </div>
    </div>

    <h3>Transaction History</h3>
    <ul id="transaction-list"></ul>

    <h3>Add Transaction</h3>
    <form id="transaction-form">
      <label for="text">Description</label>
      <input type="text" id="text" placeholder="Enter description..." required />

      <label for="amount">Amount </label>

      <input type="number" id="amount" placeholder="Enter amount..." required />
      
<button onclick="setTransactionType('income')">Income</button>
  <button onclick="setTransactionType('expense')">Expense</button><br>
      <button type="submit">Add Transaction</button>
      
    </form>  </div>

  <script src="script.js"></script>
</body>
</html>
